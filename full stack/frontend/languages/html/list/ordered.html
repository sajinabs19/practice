<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Ordered List</h1><br>
    The HTML 'ol' tag defines an ordered list. An ordered list can be numerical or alphabetical.<br>
        An ordered list starts with the 'ol' tag. Each list item starts with the 'li' tag.<br>

<ol>
    <li>Mango</li>
    <li>Apple</li>
    <li>Banana</li>
</ol>
</body>
</html>
