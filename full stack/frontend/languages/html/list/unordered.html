<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Unordered List</u></h1><br>
    The HTML 'ul' tag defines an unordered (bulleted) list.<br>
     An unordered list starts with the 'ul' tag. Each list item starts with the 'li' tag.
<ul>
    <li>
        tomato
    </li>
    <li>
        onion
    </li>
    <li>carrot</li>
</ul>
    </body>
</html>
