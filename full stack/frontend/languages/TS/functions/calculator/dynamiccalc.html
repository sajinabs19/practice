


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calculator</title>
<style>
  h1
    {
      text-align: center;
      padding: 23px;
      background-color: black;
      color: white;
    } 
    
    .formstyle
               {
                width: 280px;
                height: 550px;
                margin: auto;
                border: 1px red;
                box-shadow: 0px 10px 10px 10px #666;  
                border-radius: 5px;
              
               }
    #clear
        {
          width: 94px;
          border: 3px solid gray;
          border-radius: 3px;
          padding: 20px;
          background-color: red;
        }
        #del
        {
          width: 90px;
          border: 3px solid gray;
          border-radius: 3px;
          padding: 20px;
          background-color: red;
        }
      
         input
             {
               width: 25px;
               background-color: black;
               color: white;
               border: 3px slategrey;
               border-radius: 5px;
               padding: 26px;
               margin: 5px;
               font-size: 13px;
              }  
         #calc
             {
              width: 230px;
              border: 5px solid white;
              border-radius: 3px;
              padding: 20px;
              margin: auto;
             }  


</style>
</head>
<body>
  <h1>DYNAMIC CALCULATOR</h1>
  <div class = "formstyle">  
    
<form name="form1">
<input id="calc" type="text" name="answer"><br><br>
<input type = "button" value = "Clear" onclick = "form1.answer.value = ' ' " id= "clear" >  

<input type = "button" value = "Del" onclick = "form1.answer.value=form1.answer.value.substr(0,form1.answer.value.length-1)" id= "del" > 
<input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
   
  <br><br>

<input type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
  <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
  <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
   <input type = "button" value = "+" onclick = "form1.answer.value += '+' "> <br><br>
  
   
   <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
  <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
  <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
  <input type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
  <br> <br>  

  <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
  <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
  <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
  <input type = "button" value = "x" onclick = "form1.answer.value += '*' ">  
  <br> <br>  
    
  <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
  
    <input type = "button" value = "." onclick = "form1.answer.value += '.' "> 
    
    <input type = "button" value = "%" onclick = "form1.answer.value += '%' "> 
    <input type = "button" value = "/" onclick = "form1.answer.value += '/' ">


</form>
</div>

</body>
</html>
