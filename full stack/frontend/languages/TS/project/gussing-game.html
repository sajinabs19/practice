<body>
    <center>
        
           
        
        <h1 id="show"> Gussing Game</h1>
        <button onclick="randomNoGenerator()" type="button">Click me </button>

     <script>
        function randomNoGenerator()
        {
            let num=Math.floor(Math.random()*12)+1;
            let x=document.getElementById("show")
            switch(num)
            {
                case 1: x.innerHTML="January";
                break;
                case 2: x.innerHTML="February";
                break
                case 3: x.innerHTML="March";
                break;
                case 4: x.innerHTML="April";
                break;
                case 5: x.innerHTML="May";
                break;
                case 6: x.innerHTML="June";
                break
                case 7: x.innerHTML="July";
                break;
                case 8: x.innerHTML="Auguest";
                break;
                case 9: x.innerHTML="September";
                break;
                case 10: x.innerHTML="October";
                break
                case 11: x.innerHTML="November";
                break;
                case 12: x.innerHTML="December";
                break;

            }
        }
       // randomNoGenerator();
     </script>
