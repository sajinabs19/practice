<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #abc{
            background: rosybrown;
            width: 200px;
            height: 100px;
            font-size: 35px;
        }
        #def{
            background: paleturquoise;
            width: 600px;
            height: 600px;
            font-size: 25px;
        }
    </style>
    <h1 id="abc"><u> ID Selector</u></h1>
    <h1 id="def">The id selector uses the id attribute of an HTML element to select a specific element. 
        The id of an element is unique within a page, so the id selector is used to select one unique element!</h1>
</body>
</html>
