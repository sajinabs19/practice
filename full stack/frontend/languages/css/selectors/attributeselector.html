<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1{
            background: rgb(51, 153, 102);
        }
    </style>
    <h1><u>Attribute selector(tag selector)</u></h1>
    <h1>The [attribute] selector is used to select elements with a specified attribute. </h1>
    <h1>The [attribute] selector selects all the elements that have the specified attribute. 
        The [attribute="value"] selector selects all the elements with the specified attribute and value.</h1>
</body>
</html>
