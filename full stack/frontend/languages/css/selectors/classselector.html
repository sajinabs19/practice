<body>
    <style>
        .abc{
            background: violet;
        }
        .def{
            background: cyan;
        }
        .common{
            width:400px ;
            height: 300px;

    <h1 class="abc common"><u>Class Selector</u></h1>
    <h1 class="def common">The .class selector selects elements with a specific class attribute.
